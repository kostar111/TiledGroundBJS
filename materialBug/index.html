<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>CreateGround tests</title>
    <style>
       html, body, div, canvas {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        canvas {
            display:block;
        }

    </style>
    <!-- JQuery-->
    <script src="lib/jquery-1.10.2.js"></script>
    
    <!-- BABYLON-->
    <script src="lib/babylon.1.12.js"></script>
    <script src="createTiledGround.js"></script>

</head>

 <body>
    <div id="rootDiv">
        <canvas id="canvas_renderer"></canvas>
    </div>

    <script>
    $(function() {
        // Get the Canvas element from our HTML below
        var canvas = document.getElementById("canvas_renderer");
        // Load BABYLON 3D engine
        var engine = new BABYLON.Engine(canvas, true);
        window.addEventListener("resize", function () {
            engine.resize();
        });

        // Scene
        var scene = new BABYLON.Scene(engine);
        // Camera
        var camera = init_camera(scene);
        
        camera.attachControl(canvas);
        // Light
        var light = new BABYLON.HemisphericLight("Hemi0", new BABYLON.Vector3(200, 200, 0), scene);
        ////////////////////////////////////////////////////////////////////////
        ////////////////////////////////////////////////////////////////////////

		var ground = new BABYLON.Mesh.CreateGround("ground",10, 10, 2, scene);
		// ground.rotation.x = Math.PI/2;

		var material1 = new BABYLON.StandardMaterial(
		    "material1",
		    scene
		);
		material1.diffuseTexture = new BABYLON.Texture(
		    "texture.png",
		    scene
		);
		material1.diffuseTexture.wrapU = BABYLON.Texture.CLAMP_ADDRESSMODE;
        material1.diffuseTexture.wrapV = BABYLON.Texture.CLAMP_ADDRESSMODE;
		ground.material = material1;

		var vertexData = BABYLON.VertexData.ExtractFromMesh(ground);
		console.log(vertexData);
        console.log(ground.getVerticesData(BABYLON.VertexBuffer.UVKind));
        ////////////////////////////////////////////////////////////////////////
        ////////////////////////////////////////////////////////////////////////
        // Once the scene is loaded, just register a render loop to render it
        engine.runRenderLoop(function () {
            scene.render();
        });
    });
    </script>
 </body>
 
 <script>
    function init_camera(scene){
        var camera  = new BABYLON.ArcRotateCamera("Camera", -Math.PI/2, 0, 20, BABYLON.Vector3.Zero(), scene);
        camera.checkCollisions = true;
        camera.maxZ = 10000;
        camera.speed = 5;
        camera.wheelPrecision = 20;
        camera.lowerRadiusLimit = 1;
        camera.keysUp = [90]; // Touche Z
        camera.keysDown = [83]; // Touche S
        camera.keysLeft = [81]; // Touche Q
        camera.keysRight = [68]; // Touche D
        return camera;
    }
 </script>


 
 
 
</html>
